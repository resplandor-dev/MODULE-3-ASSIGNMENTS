<!DOCTYPE HTML>
<html>
<head>
    <title>
        Change a webpage color
    </title>
</head>
<body>
    <button onclick="webpage()">
        Click here
    </button>
    <p id="colorChangeParagraph" style="font-size: 20px; font-weight: bold" ;>
        Click on button to change the background color </p>
    <script>
        var bodyColor = document.getElementById("colorChangeParagraph");
        //bodyColor.innerHTML = "Background Color changed";
        //console.log(bodyColor);
        function changeColor(color) {
            document.body.style.background = color;
        }
        function webpage() {
            changeColor('blue');
            bodyColor.innerHTML = "Background Color changed";
        }
    </script>
</body>
</html>
