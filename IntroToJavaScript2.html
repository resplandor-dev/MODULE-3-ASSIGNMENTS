<!DOCTYPE html>
<html>

    <head>
        <title>Grade Calculator</title>
        <meta charset="utf-8">
    </head>

        <body>
        



<script>
   let value = prompt('input value')
   if (( value >= 70 ) && ( value < 101))
    {alert( "You have been graded an A!")}
    else if (( value >= 50 ) &&(value < 70))
    {alert("You have been graded a C")}
    else if (( value >= 0 ) && (value < 50))
    {alert("You have been graded a F")}
   
   
  </script>

  </body>
</html>
